<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Player Web App</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f0f0;
      color: #222;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    .app {
      display: flex;
      width: 100%;
      max-width: 1200px;
      height: 100vh;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    /* Playlist Sidebar */
    .playlist-sidebar {
      width: 280px;
      background-color: #fafafa;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .playlist-sidebar header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .playlist-sidebar header h2 {
      font-size: 1.5rem;
      font-weight: 700;
    }

    #toggle-theme {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s;
    }

    #toggle-theme:hover {
      transform: rotate(20deg);
    }

    .upload-section {
      margin-bottom: 1rem;
    }

    #file-input {
      display: none;
    }

    .upload-label {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .upload-label:hover {
      background-color: #0056b3;
    }

    .search-section {
      margin-bottom: 1rem;
    }

    #search-input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .playlist {
      list-style: none;
      overflow-y: auto;
      flex-grow: 1;
      padding-right: 0.5rem;
    }

    .playlist li {
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 2px;
      transition: background-color 0.2s;
    }

    .playlist li:hover,
    .playlist li.active {
      background-color: #007bff;
      color: white;
    }

    .playlist li .title {
      font-weight: 600;
      font-size: 1rem;
    }

    .playlist li .artist {
      font-size: 0.85rem;
      opacity: 0.8;
    }

    /* Main Content */
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem 2rem;
      justify-content: space-between;
      background-color: #fff;
    }

    .track-info {
      margin-bottom: 1rem;
    }

    .track-details h3 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.2rem;
    }

    .track-details p {
      font-size: 1.1rem;
      color: #555;
    }

    .track-duration {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    #progress-bar {
      flex-grow: 1;
      cursor: pointer;
      height: 6px;
      border-radius: 3px;
      background: #ddd;
      -webkit-appearance: none;
    }

    #progress-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -4px;
      transition: background-color 0.3s;
    }

    #progress-bar::-webkit-slider-thumb:hover {
      background-color: #0056b3;
    }

    #current-time,
    #total-duration {
      font-size: 0.9rem;
      width: 45px;
      text-align: center;
      user-select: none;
    }

    /* Player Controls */
    .player-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem 0;
      border-top: 1px solid #ddd;
    }

    .player-controls button {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s;
    }

    .player-controls button:hover {
      color: #007bff;
    }

    #volume-slider {
      width: 100px;
      cursor: pointer;
    }

    /* Scrollbar for playlist */
    .playlist::-webkit-scrollbar {
      width: 8px;
    }

    .playlist::-webkit-scrollbar-track {
      background: transparent;
    }

    .playlist::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .app {
        flex-direction: column;
        max-width: 100vw;
        height: 100vh;
      }

      .playlist-sidebar {
        width: 100%;
        height: 180px;
        border-right: none;
        border-bottom: 1px solid #ddd;
        flex-direction: row;
        overflow-x: auto;
        padding: 0.5rem 1rem;
      }

      .playlist-sidebar header {
        display: none;
      }

      .upload-section,
      .search-section {
        display: none;
      }

      .playlist {
        display: flex;
        flex-direction: row;
        gap: 0.5rem;
        overflow-x: auto;
        flex-grow: 1;
        padding: 0;
      }

      .playlist li {
        min-width: 140px;
        flex-shrink: 0;
      }

      .main-content {
        padding: 1rem;
      }

      .player-controls {
        gap: 1rem;
      }
    }

    /* Dark Mode */
    body.dark {
      background-color: #121212;
      color: #eee;
    }

    body.dark .app {
      background-color: #1e1e1e;
      box-shadow: none;
    }

    body.dark .playlist-sidebar {
      background-color: #222;
      border-color: #333;
    }

    body.dark .upload-label {
      background-color: #0d6efd;
    }

    body.dark .upload-label:hover {
      background-color: #084298;
    }

    body.dark #search-input {
      background-color: #333;
      border-color: #555;
      color: #eee;
    }

    body.dark .playlist li:hover,
    body.dark .playlist li.active {
      background-color: #0d6efd;
      color: white;
    }

    body.dark .main-content {
      background-color: #1e1e1e;
    }

    body.dark #progress-bar {
      background: #444;
    }

    body.dark #progress-bar::-webkit-slider-thumb {
      background: #0d6efd;
    }

    body.dark .player-controls button:hover {
      color: #0d6efd;
    }
  </style>
</head>
